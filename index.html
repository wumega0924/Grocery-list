<!-- set up major HTML semantic tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- linking to an external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- creating a title for my broswer -->
    <title>Steven's Grocery List</title>
    <!-- my internal CSS style for main header -->
    <style>
         header {
            background-color: #16ac23;
            color: rgb(31, 45, 231);
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- creating the main header -->
    <header>
    <h1>Things to get for grocery</h1></header>
<!-- create a section for each gatergory of grocery and using inline css for each section-->
<section class="Produce">
    <section class="Produce" style="color: rgb(221, 176, 30); position: relative; top: right; background-color: rgb(6, 182, 144);">
         <h2>Produce</h2>
        <article>
            <div class="Fruits">
                <h3 style="color: rgb(18, 83, 12); position: absolute; top: -20px; padding: 10px;">Fruits</h3>
    <!-- my ordered list -->
    <ol>
        <li>Apple</li>
        <li>Grape</li>
        <li>Orange</li>
        <li>Peach</li>
    </ol>
    <!-- adding an image of fruits -->
    <img src="../block06/Pictures/Fruits.jpg"
    width="200"
    height="200"
    style="float: right">
<div class="Vegetables">
    <h3 style="color: rgb(18, 83, 12); position: absolute; top: -20px; padding: 10px;">Vegetables</h3>
    <!-- my unordered list -->
    <ul>
        <li>Celery</li>
        <li>Broccoli</li>
        <li>Lettuce</li>
        <li>Taro</li>
    </ul>
    <!-- adding a picture of vegetables -->
    <img src="../block06/Pictures/Vegetables.jpg"
        width="200"
        height="200"
        style="float: right;">
    </div>
</article>
</section>
</body>
</html>
